<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roxolz</title>
    <style>
        body {
            background-color: #212121;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #333;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        h1, h2 {
            color: #40daff;
        }
        p, li {
            font-size: 16px;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li::before {
            content: '•';
            color: #40daff;
            padding-right: 10px;
        }
        a {
            color: #0087ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .highlight {
            color: #40daff;
        }
        .profile-pic {
            position: absolute;
            top: 20px;
            right: 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .media-container {
            display: flex;
            align-items: flex-start; /* لضبط العناصر على الجزء العلوي من الحاوية */
            gap: 20px; /* مسافة بين القائمة والفيديو */
        }
        .game-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .data{
            
            line-height: 0.5;
        }
        video {
            display: block;
    width: 250px;
    height: 130px;  

        }
        
        video::-webkit-media-controls {
  display: none;
}

/* Could Use thise as well for Individual Controls */
video::-webkit-media-controls-play-button {}

video::-webkit-media-controls-volume-slider {}

video::-webkit-media-controls-mute-button {}

video::-webkit-media-controls-timeline {}

video::-webkit-media-controls-current-time-display {}

    </style>
</head>
<body>
    
    <div class="container">
        
        <img src="roxolz.png" alt="Profile Picture" class="profile-pic">

        

            <h1>Roxolz</h1>
        <h2>Game Development Studio</h2>

        <br>
        <h3>🎮 Produced Games:</h3>
        <div class="media-container">

            <ul class="game-list">
            <li>Wadilblaad</li>
            <li>8verts</li>
            <li>HGA</li>
            <li>And more ....</li>
        </ul>
        <video controls autoplay muted controls="false">
            <source src="roxolz-Projects.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <br>
        <h3>📅 Career Highlights</h3>
        <ul>
            <li><span class="highlight">2024:</span> Built and published mobile games like <a href="https://play.google.com/store/apps/details?id=com.roxolz.hajwalaKingAlmaidan" target="_blank">Hajwala King Al-Maydan</a> and <a href="https://play.google.com/store/apps/details?id=com.roxolz.eightverts" target="_blank">8verts</a></li>
        </ul>
    </div>
</body>

<script>    //For Firefox we have to handle it in JavaScript 
    var vids = $("video"); 
    $.each(vids, function(){
           this.controls = false; 
    }); 
    //Loop though all Video tags and set Controls as false
    
    $("video").click(function() {
      //console.log(this); 
      if (this.paused) {
        this.play();
      } else {
        this.pause();
      }
    });
    </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
<!-- Hiding HTML5 Video Controls using CSS Pseudo selectors -->
</html>
